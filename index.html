---
layout: default
---

{% for post in site.posts %}
<div class="post">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-date">{{ post.date | date: "%d %B %Y" }}</div>
  <div class="post-body">
    {{ post.content }}
    <a href="{{ post.url }}">Комментировать &#x2192;</a>
  </div>
  <div class="post-info">
    <span class="post-link">[<a href="{{ post.url }}">#</a>]</span>
    <span class="post-info-date">{{ post.date | date: "%d.%m.%Y" }}</span>
  </div>
</div>
{% endfor %}
