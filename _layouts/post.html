---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
  <div class="post-body">
    {{ content }}
  </div>
  <div class="post-info">
    <span class="post-link">[<a href="{{ page.url }}">#</a>]</span>
    <span class="post-info-date">{{ page.date | date: "%d.%m.%Y" }}</span>
  </div>
</div>
