---
layout: default
---

<div class="post">
  <a href="{{ page.url }}" class="post-title-link">
    <h1 class="post-title">{{ page.title }}</h1>
  </a>
  <div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
  <div class="post-body">
    {{ content }}
  </div>
  <div class="post-info">
    <span class="post-link">[<a href="{{ page.url }}">#</a>]</span>
    <span class="post-info-date">{{ page.date | date: "%d.%m.%Y" }}</span>
  </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'vladimir-vg-blog';
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = '{{ page.url }}';
    (function() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] ||
       document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
